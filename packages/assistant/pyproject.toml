[project]
name = "voice-assistant"
version = "0.1.0"
description = "Cross-platform voice assistant with MOSHI, Textual TUI, and persona system"
authors = [{name = "xSwarm", email = "support@xswarm.io"}]
requires-python = ">=3.11"
readme = "README.md"
license = {text = "MIT"}

dependencies = [
    "torch>=2.2.0",
    "torchaudio>=2.2.0",
    "numpy>=2.1.0",
    "scipy>=1.11.0",
    "sounddevice>=0.5.0",
    "sentencepiece>=0.2.0",
    "textual>=0.47.0",
    "rich>=13.7.0",
    "vosk>=0.3.44",
    "httpx>=0.26.0",
    "websockets>=12.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.5.0",
    "pyyaml>=6.0.1",
    "psutil>=5.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "black>=23.12.0",
    "mypy>=1.7.0",
]

[project.scripts]
xswarm = "assistant.main:main"
assistant = "assistant.main:main"
voice-assistant = "assistant.main:main"

[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["assistant*"]
exclude = ["tmp*", "personas*", "tests*"]

[tool.black]
line-length = 100
target-version = ['py311']

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"
