  <polygon points="62.5,5 70,10 70,20 62.5,25 55,20 55,10" fill="url(#swarmGrad)" opacity="0.5"/>
  <polygon points="37.5,65 45,70 45,80 37.5,85 30,80 30,70" fill="url(#swarmGrad)" opacity="0.5"/>
  <polygon points="62.5,65 70,70 70,80 62.5,85 55,80 55,70" fill="url(#swarmGrad)" opacity="0.5"/>

