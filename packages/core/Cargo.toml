[package]
name = "xswarm"
version = "0.1.0"
edition = "2021"
authors = ["xSwarm Contributors"]
description = "AI Orchestration Layer for Multi-Project Development"
license = "MIT"

[lib]
name = "xswarm"
path = "src/lib.rs"

[[bin]]
name = "xswarm"
path = "src/main.rs"

[dependencies]
# Workspace dependencies
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
chrono-english = { workspace = true }
chrono-tz = { workspace = true }
dateparser = { workspace = true }

# CLI
clap = { workspace = true }

# TUI
ratatui = { workspace = true }
crossterm = { workspace = true }

# Configuration
toml = { workspace = true }
dirs = "5.0"

# Networking
tokio-tungstenite = { workspace = true }
futures-util = { workspace = true }
url = "2.5"

# Voice/Audio dependencies
moshi = { workspace = true }
candle = { workspace = true }
candle-nn = { workspace = true }
candle-transformers = { workspace = true }
sentencepiece = { workspace = true }
hf-hub = { workspace = true }
rubato = { workspace = true }
base64 = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }
git2 = { workspace = true }

# Documentation indexing
walkdir = "2.4"
scraper = "0.18"

# HTTP client for AI APIs
reqwest = { version = "0.11", features = ["json"] }

[[example]]
name = "test_projects"
path = "../../examples/test_projects.rs"

[[example]]
name = "test_project_manager"
path = "../../examples/test_project_manager.rs"
