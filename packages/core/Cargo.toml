[package]
name = "xswarm"
version = "0.1.0-2025.11.7.4"
edition = "2021"
authors = ["xSwarm Contributors"]
description = "AI Orchestration Layer for Multi-Project Development"
license = "MIT"

[lib]
name = "xswarm"
path = "src/lib.rs"

[[bin]]
name = "xswarm"
path = "src/main.rs"

[dependencies]
# Workspace dependencies
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
chrono-english = { workspace = true }
chrono-tz = { workspace = true }
dateparser = { workspace = true }
once_cell = { workspace = true }

# CLI
clap = { workspace = true }

# TUI
ratatui = { workspace = true }
crossterm = { workspace = true }

# Configuration
toml = { workspace = true }
dirs = "5.0"
dotenv = "0.15"
rpassword = "7.3"

# Networking
tokio-tungstenite = { workspace = true }
futures-util = { workspace = true }
url = "2.5"
socket2 = { workspace = true }

# Voice/Audio dependencies
moshi = { workspace = true }
candle = { workspace = true }
candle-nn = { workspace = true }
candle-transformers = { workspace = true }
sentencepiece = { workspace = true }
hf-hub = { workspace = true }
rubato = { workspace = true }
base64 = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }
git2 = { workspace = true }

# Documentation indexing
walkdir = "2.4"
scraper = "0.18"

# HTTP client for AI APIs
reqwest = { version = "0.11", features = ["json", "multipart"] }

# Local database for semantic memory
libsql = { version = "0.6", features = ["core", "replication"] }

# Wake word detection
oww-rs = "0.2.0"
ort = "2.0.0-rc.10"  # ONNX Runtime
shellexpand = "3.1"
rand = { workspace = true }
cpal = { workspace = true }

# Clipboard support for dashboard
arboard = "3.6"

# Signal handling for proper terminal cleanup
ctrlc = "3.4"

# WAV file export for audio debugging
hound = "3.5"

[[example]]
name = "test_projects"
path = "../../docs/examples/test_projects.rs"

[[example]]
name = "test_project_manager"
path = "../../docs/examples/test_project_manager.rs"
